{% extends 'layout.html' %}

{% block title %}{{ data.title }}{% endblock %}

{% block content %}
    <h1>{{ data.title }}</h1>
    <p>{{ data.content }}</p>
    <p><a href="/post/new/{{data.id.toString()}}">Modify</a></p>
    <form action="/delete/{{data.id.toString()}}" method="POST">
        <input type="submit" value="Delete">
    </form>
    <p><a href="/">Return to the list!</a></p>
{% endblock %}
